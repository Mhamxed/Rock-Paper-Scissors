<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div class="middle"> 
        <h1 id="first">First To Score 5 Points Wins The Game</h1>
        <div class="display">
            <span id="playerDisplay"></span>
            <span id="computerDisplay"></span>
        </div>
        <div id="score">SCORE: 0/0</div>
    </div>
    <div class="choices">
        <button onclick="playRound('rock')">👊</button>
        <button onclick="playRound('paper')">✋</button>
        <button onclick="playRound('scissors')">✌️</button>
    </div>
    <div class="footer">Copyright © 2024</div>
</body>
</html>
